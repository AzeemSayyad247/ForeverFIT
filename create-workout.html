<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Workout - ForeverFIT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0.5rem 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .logo a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .navbar .logo a:hover {
            color: #ffcc03;
        }

        .navbar .nav-links {
            display: flex;
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar .nav-links li {
            display: inline;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
            transition: background 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .navbar .cta-button {
            padding: 0.5rem 1rem;
            background-color: #ffcc03;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .navbar .cta-button:hover {
            background-color: #f5f5fa;
            color: #ffcc03;
        }

        .container {
            max-width: 600px;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus,
        select:focus {
            border-color: #ffcc03;
            outline: none;
        }

        button {
            background-color: #ffcc03;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #f9f9f9;
            color: #ffcc03;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">ForeverFIT</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
        <a href="/create-workout.html" class="cta-button">Create Workout</a>
    </nav>
    <div class="container">
        <h1>Create Your Workout</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Workout Experience</label>
                <select id="experience" name="experience" required>
                    <option value="" disabled selected>Select your experience level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" placeholder="Enter your height" required>
            </div>
            <div class="form-group">
                <label for="goal">Goal</label>
                <select id="goal" name="goal" required>
                    <option value="" disabled selected>Select your goal</option>
                    <option value="fat-loss">Fat Loss</option>
                    <option value="muscle-gain">Muscle Gain</option>
                </select>
            </div>
            <button type="submit">Create My Workout</button>
        </form>
    </div>
    <script src="create_workout.js"></script>
</body>

</html>
